<h3>{L_[Captcha]}</h3>
<div class="captcha">
	<div class="image">
		<p>
			<img src="{PATH}" alt="{L_[Captcha]}">
		</p>
	</div>
	<div class="input">
		<p>
			<label for="captcha-{ID}">{L_[Enter the characters shown]}</label> <input type="text" id="captcha-{ID}" name="captcha[{ID}]">
		</p>
	</div>
</div>
