<p>{L_[Please enter the reset code you received from the email and enter in your new password]}</p>
<form action="" method="post">
	<p>
		<label for="session_reset_code">{L_[Reset code]}</label>
		<input type="text" id="session_reset_code" name="session[code]" value="{SESSION.CODE}">
	</p>
	<p>
		<label for="session_password">{L_[New password]}</label>
		<input type="password" id="session_password" name="session[password]">
	</p>
	<p>
		<label for="session_password_confirm">{L_[Confirm password]}</label>
		<input type="password" id="session_password_confirm" name="session[password_confirm]">
	</p>
	<div class="actions"><input type="submit" value="{L_[Change Password]}"></div>
</form>
