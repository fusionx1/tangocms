<p>{L_[Your current password has expired and we require that you change it before you can continue. Please enter in a new password to use from now on.]}</p>
<form action="" method="post">
	<p>
		<label for="sessionPassword">{L_[New password]}</label>
		<input type="password" id="sessionPassword" name="session[password]">
	</p>
	<p>
		<label for="sessionPasswordConf">{L_[Confirm password]}</label>
		<input type="password" id="sessionPasswordConf" name="session[password_confirm]">
	</p>
	<div class="actions"><input type="submit" value="{L_[Change Password]}"></div>
</form>
