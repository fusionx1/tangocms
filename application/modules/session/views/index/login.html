<form id="session-login" action="{FORM_URL}" method="post">
	<p>
		<label for="session-identifier"><?php echo $login_by == 'username' ? t('Username') : t('E-Mail Address'); ?></label>
		<input type="<?php echo $login_by == 'username' ? 'text' : 'email'; ?>" id="session-identifier" name="session[identifier]">

	<p><label for="session-password">{L_[Password]}</label><input type="password" id="session-password" name="session[password]"></p>
