<form id="sessionLogin" action="{FORM_URL}" method="post">
	<p>
		<label for="sessionIdentifier"><?php echo $login_by == 'username' ? t('Username') : t('Email address'); ?></label>
		<input type="<?php echo $login_by == 'username' ? 'text' : 'email'; ?>" id="sessionIdentifier" name="session[identifier]">
	</p>
	<p><label for="sessionPassword">{L_[Password]}</label><input type="password" id="sessionPassword" name="session[password]"></p>
	<div class="actions">
		<input type="checkbox" id="sessionRemember" name="session[remember]" value="1" checked="checked"> <label class="horizontal" for="sessionRemember">{L_[Remember me?]}</label>
		<input type="submit" value="{L_[Login]}">
	</div>
</form>

<div id="sessionLoginMeta">
	<p><a href="{FORGOT_URL}" title="{L_[Reset your password]}">{L_[Forgotten your password?]}</a></p>
	<?php if ( $this->_config->has( 'session/allow_register' ) && $this->_config->get( 'session/allow_register' ) ) { ?>
		<p>{L_[Not yet registered?]} <a href="{REGISTER_URL}" title="{L_[Register an account]}">{L_[Register]}</a>.</p>
	<?php } ?>
</div>
